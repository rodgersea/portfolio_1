<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="tip_Calc.css">
    <title>Document</title>
</head>
<body>
    <div class="cont">
        <h3>tip calculator</h3>
        <div class="maths">    
            <p>how much was your bill?</p>
            <label class="size1">$</label>
                <input type="text" id="bill-start" placeholder="bill amount">
            <p>tip percent</p>
            <label class="size1"></label>
                <input type="text" id="tip-start" placeholder="tip percent (number)">
            <p>number of people paying (defualt 1)</p>
            <label class="size1"></label>
            <input type="text" id="pepe" name="people" placeholder="number of people">
                <br><br>
            <button id="calc">calculate</button>
            <p>bill total: $<span id="bill-total"></span></p>
        </div>
    </div>
    <script type="text/javascript" src="tip_Calc.js"></script>
</body>
</html>
